<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<th:block th:fragment="content">

  <div class="container">
    <div class="col-6">
      <h1>[[${room.chatRoomName}]]</h1>
    </div>
    <div>
      <div id="msgArea" class="col"></div>
      <div class="col-6">
        <div class="input-group mb-3">
          <input type="text" id="msg" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
</th:block>

<script th:inline="javascript">
  $(document).ready(function () {

    var roomName = [[${room.chatRoomName}]];
    var roomId = [[${room.chatRoomId}]];
    var username = [[${room.username}]];
    var timeNow = new Date();
    let stomp = Stomp.over(new SockJS("/ws"));
    stomp.heartbeat.outgoing = 10000;
    stomp.heartbeat.incoming = 10000;

    function connectToChat() {
      stomp.connect({}, function () {
        console.log("STOMP Connection");
        subscribeToRoom();
        sendEnterMessage();
      }, function (error) {
        console.log('Connection lost! Reconnection...')
        reconnect();
      });
    }

    function reconnect() {
      stomp.disconnect(function (){
        console.log('Disconnected! Reconnecting...');
        stomp=Stomp.over(new SockJS("/ws"));
        stomp.heartbeat.outgoing = 10000;
        stomp.heartbeat.incoming = 10000;
        connectToChat();
      });
    }

    function subscribeToRoom() {
      stomp.subscribe("/exchange/chat.exchange/room." + roomId, function (chat) {
        var content = JSON.parse(chat.body);
        showMessage(content.sender, content.content);
      });
    }

    function sendEnterMessage() {
      stomp.send('/pub/chat.enter.'+roomId, {}, JSON.stringify({ chatRoomId: roomId, sender: username, time: timeNow }));
    }

    function sendMessage() {
      var msg = document.getElementById("msg");
      console.log(username + ":" + msg.value);
      stomp.send('/pub/chat.message.'+roomId, {}, JSON.stringify({ chatRoomId: roomId, content: msg.value, sender: username }));
      msg.value = '';
    }

    function showMessage(writer, message) {
      var str = '';

      if (writer === username) {
        str = "<div class='col-6'>";
        str += "<div class='alert alert-secondary'>";
        str += "<b>" + writer + " : " + message + "</b>";
        str += "</div></div>";
      } else {
        str = "<div class='col-6'>";
        str += "<div class='alert alert-warning'>";
        str += "<b>" + writer + " : " + message + "</b>";
        str += "</div></div>";
      }

      $("#msgArea").append(str);
    }

    connectToChat();

    $("#button-send").on("click", function (e) {
      sendMessage();
    });
  });
</script>
</body>
</html>
