version: '3.7'
services:
  redis:
    image: redis
    container_name: usports_redis
    command: redis-server --port 6379
    hostname: redis
    ports:
      - 6379:6379
    restart: always

  mariadb:
    container_name: usports_mariadb
    image: mariadb
    ports:
      - 3306:3306
    environment:
      MARIADB_DATABASE: usports
      MARIADB_USER: usports
      MARIADB_PASSWORD: a1234
      MARIADB_ROOT_PASSWORD: qwer1234
    networks:
      - backend
    restart: always

networks:
  backend:
    name: backend
    driver: bridge